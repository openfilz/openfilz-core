name: Create Release for the backend

on:
  pull_request:
    branches: [ "main" ]
    types:
      - closed
    paths-ignore:
      - 'openfilz-web/**'
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  build:
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo The PR was merged to main....
      
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.RELEASE_CLIENT_ID }}
          private-key: ${{ secrets.RELEASE_PRIVATE_KEY }}
      
      - uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          persist-credentials: false
          

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: Configure Git Credentials
        run: |
          git config --global user.name "maven-release-bot[bot]"
          git config --global user.email "maven-release-bot[bot]@users.noreply.github.com"
          git config --global credential.helper store 
          echo "https://x-access-token:${{ steps.app-token.outputs.token }}@github.com" > ~/.git-credentials

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.OSSRH_GPG_SECRET_KEY }}
          passphrase: ${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}

      - name: Setup Maven settings.xml
        uses: s4u/maven-settings-action@v3.1.0
        with:
          servers: |
            [{
              "id": "git",
              "username": "x-access-token",
              "password": "${{ steps.app-token.outputs.token }}"
            },
            {
                "id": "central",
                "username": "${{ secrets.MAVEN_USERNAME }}",
                "password": "${{ secrets.MAVEN_PASSWORD }}"
            }]
          mirrors: |
            [{
               "id": "central",
               "name": "central-mirror",
               "mirrorOf": "central",
               "url": "https://repo1.maven.org/maven2"
            }]

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Extract Maven project version
        run: echo "version=$(mvn -Dmaven.wagon.http.retryHandler.count=3 -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec)" >> $GITHUB_OUTPUT
        id: project

      - name: Remove SNAPSHOT from version
        uses: spassai/get-between-action@v1
        id: version
        with:
          string: ${{ steps.project.outputs.version }}"
          start: ''
          end: '-SNAPSHOT'

      - name: Determine bump type
        id: bump
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "type=${{ github.event.inputs.bump }}" >> $GITHUB_OUTPUT
          elif echo '${{ toJson(github.event.pull_request.labels.*.name) }}' | grep -q 'release:major'; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif echo '${{ toJson(github.event.pull_request.labels.*.name) }}' | grep -q 'release:minor'; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: Compute release versions
        id: versions
        run: |
          CURRENT="${{ steps.version.outputs.substring }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          BUMP="${{ steps.bump.outputs.type }}"

          case "$BUMP" in
            major)
              RELEASE_VERSION="$((MAJOR + 1)).0.0"
              DEV_VERSION="$((MAJOR + 1)).0.1-SNAPSHOT"
              ;;
            minor)
              RELEASE_VERSION="${MAJOR}.$((MINOR + 1)).0"
              DEV_VERSION="${MAJOR}.$((MINOR + 1)).1-SNAPSHOT"
              ;;
            patch)
              RELEASE_VERSION="${MAJOR}.${MINOR}.${PATCH}"
              DEV_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))-SNAPSHOT"
              ;;
          esac

          echo "releaseVersion=$RELEASE_VERSION" >> $GITHUB_OUTPUT
          echo "developmentVersion=$DEV_VERSION" >> $GITHUB_OUTPUT
          echo "Release: $RELEASE_VERSION, Next dev: $DEV_VERSION (bump=$BUMP)"

      - name: Prepare Release
        run: mvn -Dmaven.wagon.http.retryHandler.count=3 -B release:prepare -DtagNameFormat=v@{project.version} -DreleaseVersion=${{ steps.versions.outputs.releaseVersion }} -DdevelopmentVersion=${{ steps.versions.outputs.developmentVersion }} -Darguments="-DskipTests"

      - name: Perform Release
        run: mvn -Dmaven.wagon.http.retryHandler.count=3 -B release:perform -Darguments="-Pkube,publishMaven -Dregistry.hostname=ghcr.io -Dregistry.port=443 -Ddocker.context.path=openfilz/ -Djib.to.auth.username=${{ github.actor }} -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }}"

      - name: Generate Changelog
        run: mvn -Dmaven.wagon.http.retryHandler.count=3 git-changelog-maven-plugin:git-changelog -PchangeLog

      - name: Commit Changelog
        run: |
          git add CHANGELOG.md
          git commit -m "docs: update changelog for version ${{ steps.versions.outputs.releaseVersion }}"
          git push origin main

      - name: Get Changelog Entry
        id: changelog
        run: |
          CHANGELOG_ENTRY=$(sed -n "/## ${GITHUB_REF#refs/tags/}/,/## /p" CHANGELOG.md | sed '$d')
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_ENTRY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.versions.outputs.releaseVersion }}
          name: Release v${{ steps.versions.outputs.releaseVersion }}
          body: ${{ steps.changelog.outputs.changelog }}
          fail_on_unmatched_files: false
          files: |
            openfilz-api/target/*${{ steps.versions.outputs.releaseVersion }}.jar
            openfilz-gateway/target/*${{ steps.versions.outputs.releaseVersion }}.jar
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge main -> develop
        uses: devmasx/merge-branch@master
        with:
          type: now
          from_branch: main
          target_branch: develop
          github_token: ${{ steps.app-token.outputs.token }}

      - name: Cleanup credentials
        if: always()
        run: |
          rm -f ~/.git-credentials
          git config --global --unset credential.helper || true
