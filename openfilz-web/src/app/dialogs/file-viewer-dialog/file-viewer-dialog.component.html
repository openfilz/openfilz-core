<div class="file-viewer-dialog">
  <!-- Toolbar -->
  <mat-toolbar class="viewer-toolbar">
    <div class="toolbar-left">
      <button mat-icon-button (click)="onClose()" matTooltip="Close">
        <mat-icon>close</mat-icon>
      </button>
      <span class="file-name">{{ data.fileName }}</span>
    </div>

    <div class="toolbar-center">
      <!-- Page Navigation (PDF only) -->
      <div class="page-navigation" *ngIf="showPageNavigation">
        <button mat-icon-button (click)="previousPage()" [disabled]="currentPage === 1" matTooltip="Previous page">
          <mat-icon>chevron_left</mat-icon>
        </button>
        <span class="page-info">Page {{ currentPage }} of {{ totalPages }}</span>
        <button mat-icon-button (click)="nextPage()" [disabled]="currentPage === totalPages" matTooltip="Next page">
          <mat-icon>chevron_right</mat-icon>
        </button>
      </div>
    </div>

    <div class="toolbar-right">
      <!-- Zoom Controls -->
      <div class="zoom-controls" *ngIf="showZoomControls">
        <button mat-icon-button (click)="zoomOut()" matTooltip="Zoom out">
          <mat-icon>zoom_out</mat-icon>
        </button>
        <span class="zoom-level">{{ (currentZoom * 100) | number:'1.0-0' }}%</span>
        <button mat-icon-button (click)="zoomIn()" matTooltip="Zoom in">
          <mat-icon>zoom_in</mat-icon>
        </button>
        <button mat-icon-button (click)="resetZoom()" matTooltip="Reset zoom">
          <mat-icon>zoom_out_map</mat-icon>
        </button>
      </div>

      <!-- Rotate (Images and PDF) -->
      <button mat-icon-button (click)="rotate()" *ngIf="viewerMode === 'pdf' || viewerMode === 'image'" matTooltip="Rotate">
        <mat-icon>rotate_right</mat-icon>
      </button>

      <!-- Download -->
      <button mat-icon-button (click)="download()" matTooltip="Download">
        <mat-icon>download</mat-icon>
      </button>

      <!-- Print -->
      <button mat-icon-button (click)="print()" matTooltip="Print">
        <mat-icon>print</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  <!-- Content Area -->
  <div class="viewer-content" [class.loading]="loading">
    <!-- Loading Spinner -->
    <div class="loading-container" *ngIf="loading">
      <mat-spinner diameter="60"></mat-spinner>
      <p>Loading document...</p>
    </div>

    <!-- Error Message -->
    <div class="error-container" *ngIf="error && !loading">
      <mat-icon class="error-icon">error_outline</mat-icon>
      <h3>{{ error }}</h3>
      <p>Unable to preview this file.</p>
      <button mat-raised-button color="primary" (click)="download()">
        <mat-icon>download</mat-icon>
        Download File
      </button>
    </div>

    <!-- PDF Viewer -->
    <div class="pdf-viewer" *ngIf="viewerMode === 'pdf' && !loading && !error">
      <div class="pdf-canvas-container">
        <canvas #pdfCanvas></canvas>
      </div>
    </div>

    <!-- Image Viewer -->
    <div class="image-viewer" *ngIf="viewerMode === 'image' && !loading && !error" #imageContainer>
      <img [src]="imageSrc" [style.transform]="imageTransform" alt="{{ data.fileName }}" />
    </div>

    <!-- Text Viewer -->
    <div class="text-viewer" *ngIf="viewerMode === 'text' && !loading && !error">
      <div class="code-container" [innerHTML]="highlightedContent"></div>
    </div>

    <!-- Office Document Viewer -->
    <div class="office-viewer" *ngIf="viewerMode === 'office' && !loading && !error">
      <div class="office-content" [innerHTML]="officeContent"></div>
    </div>

    <!-- Unsupported File Type -->
    <div class="unsupported-container" *ngIf="viewerMode === 'unsupported' && !loading && !error">
      <mat-icon class="unsupported-icon">insert_drive_file</mat-icon>
      <h3>Preview not available</h3>
      <p>This file type cannot be previewed in the browser.</p>
      <button mat-raised-button color="primary" (click)="download()">
        <mat-icon>download</mat-icon>
        Download File
      </button>
    </div>
  </div>
</div>
