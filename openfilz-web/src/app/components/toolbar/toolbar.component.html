<div class="toolbar">
  <div class="toolbar-left">
    <!-- Selection info -->
    @if(hasSelection) {
      <div class="selection-info">
        <span>{{ selectionCount }} selected</span>
        <button mat-icon-button class="clear-selection" (click)="onClearSelection()" matTooltip="Clear selection">
          <i class="fas fa-times"></i>
        </button>
      </div>
    }

    <!-- Action buttons (visible when no selection) -->
    @if(!hasSelection && !isSearchResultsPage) {
      <button mat-raised-button color="primary" class="upload-btn" (click)="onUploadFiles()">
        <i class="fas fa-upload"></i>
        <span>Upload</span>
      </button>

      <button mat-stroked-button class="new-folder-btn" (click)="onCreateFolder()">
        <i class="fas fa-folder-plus"></i>
        <span>New Folder</span>
      </button>
    }

    <!-- Selection actions (visible when items selected) -->
    @if(hasSelection) {
      <div class="selection-actions">
        @if(selectionCount === 1) {
          <button mat-stroked-button (click)="onRenameSelected()" matTooltip="Rename">
            <i class="fas fa-edit"></i>
            <span>Rename</span>
          </button>
        }
        <button mat-stroked-button (click)="onDownloadSelected()" matTooltip="Download">
          <i class="fas fa-download"></i>
          <span>Download</span>
        </button>
        <button mat-stroked-button (click)="onMoveSelected()" matTooltip="Move">
          <i class="fas fa-arrows-alt"></i>
          <span>Move</span>
        </button>
        <button mat-stroked-button (click)="onCopySelected()" matTooltip="Copy">
          <i class="fas fa-copy"></i>
          <span>Copy</span>
        </button>
        <button mat-stroked-button color="warn" (click)="onDeleteSelected()" matTooltip="Delete">
          <i class="fas fa-trash"></i>
          <span>Delete</span>
        </button>
      </div>
    }
  </div>

  <div class="toolbar-right">
    <!-- Pagination -->
    @if(totalItems > 0) {
      <div class="pagination-controls">
        <span class="pagination-info">{{ getStartIndex() }}-{{ getEndIndex() }} of {{ totalItems }}</span>

        <!-- Page size selector -->
        <button mat-button [matMenuTriggerFor]="pageSizeMenu" class="page-size-btn" matTooltip="Items per page">
          <span>{{ pageSize }}</span>
          <i class="fas fa-chevron-down"></i>
        </button>
        <mat-menu #pageSizeMenu="matMenu">
          @for(size of pageSizeOptions; track size) {
            <button mat-menu-item (click)="onPageSizeChange(size)" [class.active]="size === pageSize">
              {{ size }} per page
            </button>
          }
        </mat-menu>

        <button
          mat-icon-button
          class="pagination-btn"
          [disabled]="!hasPreviousPage()"
          (click)="onPreviousPage()"
          matTooltip="Previous page">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button
          mat-icon-button
          class="pagination-btn"
          [disabled]="!hasNextPage()"
          (click)="onNextPage()"
          matTooltip="Next page">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    }

    <!-- View toggle -->
    <div class="view-toggle">
      <button
        mat-icon-button
        [class.active]="viewMode === 'grid'"
        (click)="viewMode !== 'grid' && toggleViewMode()"
        matTooltip="Grid view">
        <i class="fas fa-th"></i>
      </button>
      <button
        mat-icon-button
        [class.active]="viewMode === 'list'"
        (click)="viewMode !== 'list' && toggleViewMode()"
        matTooltip="List view">
        <i class="fas fa-list"></i>
      </button>
    </div>
  </div>
</div>
