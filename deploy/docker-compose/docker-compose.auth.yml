# OpenFilz Docker Compose - Keycloak Authentication Overlay
#
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.auth.yml up -d
#   make up-auth
#
# Access:
#   - Frontend: http://localhost:4200
#   - API: http://localhost:8081
#   - Keycloak Admin: http://localhost:8180

services:
  # =============================================================================
  # Keycloak Authentication Server
  # =============================================================================
  keycloak:
    image: ${KEYCLOAK_IMAGE:-ghcr.io/openfilz/keycloak:26.5}
    container_name: openfilz-keycloak
    restart: unless-stopped
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${KEYCLOAK_DB_NAME:-keycloak_db}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER:-keycloak}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak}
      # Public hostname - used for issuer URL in tokens and OIDC metadata
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: ${KEYCLOAK_PORT:-8180}
      # Public URL for Keycloak (used as frontendUrl in realm import)
      KEYCLOAK_PUBLIC_URL: ${KEYCLOAK_PUBLIC_URL:-http://localhost:8180}
      # Client root URL for openfilz-web (used in realm import for redirectUris)
      KEYCLOAK_CLIENT_ROOT_URL: ${KEYCLOAK_CLIENT_ROOT_URL:-http://localhost:4200}
      # Default roles assigned to new users (used in realm import)
      # Up to 4 role slots; set unused slots to an already-used role (duplicates are ignored)
      KEYCLOAK_DEFAULT_ROLE_1: ${KEYCLOAK_DEFAULT_ROLE_1:-READER}
      KEYCLOAK_DEFAULT_ROLE_2: ${KEYCLOAK_DEFAULT_ROLE_2:-READER}
      KEYCLOAK_DEFAULT_ROLE_3: ${KEYCLOAK_DEFAULT_ROLE_3:-READER}
      KEYCLOAK_DEFAULT_ROLE_4: ${KEYCLOAK_DEFAULT_ROLE_4:-READER}
      # Default groups assigned to new users (used in realm import)
      # Up to 4 group slots; set unused slots to an already-used group (duplicates are ignored)
      KEYCLOAK_DEFAULT_GROUP_1: ${KEYCLOAK_DEFAULT_GROUP_1:-/OPENFILZ/READER}
      KEYCLOAK_DEFAULT_GROUP_2: ${KEYCLOAK_DEFAULT_GROUP_2:-/OPENFILZ/READER}
      KEYCLOAK_DEFAULT_GROUP_3: ${KEYCLOAK_DEFAULT_GROUP_3:-/OPENFILZ/READER}
      KEYCLOAK_DEFAULT_GROUP_4: ${KEYCLOAK_DEFAULT_GROUP_4:-/OPENFILZ/READER}
      # SMTP configuration for Keycloak emails (used in realm import)
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_FROM: ${SMTP_FROM}
      SMTP_SSL: ${SMTP_SSL:-false}
      SMTP_STARTTLS: ${SMTP_STARTTLS:-true}
      SMTP_AUTH: ${SMTP_AUTH:-true}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      # Identity Provider credentials (used in realm import)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      MICROSOFT_CLIENT_ID: ${MICROSOFT_CLIENT_ID}
      MICROSOFT_CLIENT_SECRET: ${MICROSOFT_CLIENT_SECRET}
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
    command:
      - start
      - --import-realm
    ports:
      - "${KEYCLOAK_PORT:-8180}:8080"
    networks:
      - openfilz-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/9000;echo -e 'GET /health/ready HTTP/1.1\\r\\nhost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3;if [ $? -eq 0 ]; then echo 'Healthcheck Successful';exit 0;else echo 'Healthcheck Failed';exit 1;fi;"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # =============================================================================
  # OpenFilz API - Authentication Configuration Override
  # =============================================================================
  openfilz-api:
    environment:
      # Enable authentication
      OPENFILZ_SECURITY_NO_AUTH: "false"
      # Internal Docker URL for Keycloak realm (used for JWK fetching)
      # Format: http://<host>:<port>/realms/<realm-name>
      KEYCLOAK_REALM_URL: http://keycloak:8080/realms/openfilz
    depends_on:
      keycloak:
        condition: service_healthy
