# OpenFilz Docker Compose - MinIO Storage Overlay
#
# Usage:
#   docker-compose -f docker-compose.yml -f docker-compose.minio.yml up -d
#
# Or use the Makefile:
#   make up-minio

volumes:
  minio-data:

services:
  # =============================================================================
  # MinIO S3-Compatible Object Storage
  # =============================================================================
  minio:
    image: minio/minio:latest
    container_name: openfilz-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    networks:
      - openfilz-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # =============================================================================
  # MinIO Bucket Initialization
  # =============================================================================
  minio-init:
    image: minio/mc:latest
    container_name: openfilz-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${MINIO_ACCESS_KEY:-minioadmin} ${MINIO_SECRET_KEY:-minioadmin};
      mc mb myminio/${MINIO_BUCKET:-openfilz-bucket} --ignore-existing;
      exit 0;
      "
    networks:
      - openfilz-network

  # =============================================================================
  # OpenFilz API - MinIO Storage Configuration Override
  # =============================================================================
  openfilz-api:
    depends_on:
      minio:
        condition: service_healthy
    environment:
      # MinIO storage configuration
      STORAGE_TYPE: minio
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-http://minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-openfilz-bucket}
