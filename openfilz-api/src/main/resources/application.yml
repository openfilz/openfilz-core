# src/main/resources/application.yml
spring:
  application:
    name: openfilz-api
  threads:
    virtual:
      enabled: true
  r2dbc:
    url: r2dbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:dms_db}
    username: ${DB_USER:dms_user}
    password: ${DB_PASSWORD:dms_password}
    initialization-mode: always
    pool:
      enabled: true
      initial-size: 5
      max-size: 10
  flyway:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:dms_db}
    user: ${DB_USER:dms_user}
    password: ${DB_PASSWORD:dms_password}
    locations: classpath:db/migration
    baseline-on-migrate: true
    out-of-order: true

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${KEYCLOAK_REALM_URL:http://localhost:8180/realms/openfilz}/protocol/openid-connect/certs

  sql:
    init:
      mode: always

  graphql:
    http:
      path: /graphql/v1

# Storage Configuration
storage:
  type: local # local or minio
  local:
    base-path: /tmp/dms-storage
  minio:
    endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
    access-key: ${MINIO_ACCESS_KEY:minioadmin}
    secret-key: ${MINIO_SECRET_KEY:minioadmin}
    bucket-name: ${MINIO_BUCKET_NAME:dms-bucket}

# Swagger / OpenAPI
openapi:
  service:
    title: openfilz-api
    url: ${API_ROOT_URL:http://localhost:8081/} # put http://localhost:8081/ for standalone usage & http://localhost:8888/dms-api if the openfilz-gateway is used
    version: 1.0.0

springdoc:
  api-docs:
    path: /v3/api-docs # put /v3/api-docs for standalone usage & /dms-api/v3/api-docs if the openfilz-gateway is used
  swagger-ui:
    path: /swagger-ui.html # put /swagger-ui.html for standalone usage & /dms-api/swagger-ui.html if the openfilz-gateway is used

# Logging for auditing (can be more sophisticated)
logging:
  level:
    org.openfilz: DEBUG
    io.r2dbc.postgresql.QUERY: DEBUG # for queries
    org.apache.pdfbox: ERROR
    org.apache.fontbox: ERROR
    # io.r2dbc.postgresql.PARAM: DEBUG # for parameters
    # org.springframework.security: TRACE

server:
  port: 8081

# Buffer size for PipedInputStreams
piped:
  buffer:
    size: 8192

openfilz:
  common:
    # URL that OnlyOffice DocumentServer uses to reach OpenFilz API
    # Use host.docker.internal when OnlyOffice run in Docker and OpenFilz runs on host
    api-internal-base-url: ${OPENFILZ_INTERNAL_API_BASE_URL:http://host.docker.internal:8081}
    api-public-base-url: ${OPENFILZ_PUBLIC_API_BASE_URL:http://localhost:8081}

  calculate-checksum: false
  #  calculate-checksum: default false - if true : calculate checksum of each new or modified file
  security:
    no-auth: true # No authentication required
    worm-mode: false # if true : only read-only endPoints (for list, query and download) and upload (and upload-multiple) endPoints are accessible
    custom-roles: false # if true : you can provide a custom implementation of org.openfilz.dms.config.DefaultAuthSecurityConfig and org.openfilz.dms.security.impl.SecurityServiceImpl
    # cors-allowed-origins: http://localhost:4200/ # Comma-separated list of authorized origins
    # role-token-lookup: GROUPS or REALM_ACCESS (default value) : optional value used in org.openfilz.dms.security.impl.AbstractSecurityService to retrieve Role information from Groups or from the Realm_access
    # role-token-lookup: GROUPS
    # root-group: name of the root group holding the 3 Roles as subgroups : eg. 'OPENFILZ' is the root group in the group /OPENFILZ/AUDITORS
    # root-group: OPENFILZ

  full-text:
    active: false
    indexation-mode: local # local (only choice for the moment) -> to be developed : redis | kafka | nats
    opensearch:
      host: localhost
      port: 9200
      scheme: https
      username: admin
      password: yourStrongPassword123!
  soft-delete:
    active: false
    # Properties below soft-delete.recycle-bin are used only when soft-delete.active is true
    recycle-bin:
      enabled: true # Enable recycle bin functionality (soft delete)
      auto-cleanup-interval: "30 days" # Number of days before automatically deleting items from recycle bin (0 = never auto-delete)
      cleanup-cron: "0 0 2 * * ?" # Cron expression for cleanup job (daily at 2 AM)
  # Thumbnail Generation Configuration
  thumbnail:
    active: false  # Feature toggle - set to true to enable thumbnail generation
    gotenberg:
      url: ${GOTENBERG_URL:http://localhost:8083}  # Gotenberg service URL (for PDFs and Office docs)
      timeout-seconds: 60  # Timeout for document conversion
    storage:
      use-main-storage: true  # Use same storage as documents (storage.type)
      type: local  # Override storage type for thumbnails (local or minio)
      local:
        base-path: ${THUMBNAIL_STORAGE_PATH:/tmp/dms-thumbnails}
      minio:
        bucket-name: ${THUMBNAIL_BUCKET_NAME:dms-thumbnails}
    dimensions:
      width: 100
      height: 100

# OnlyOffice DocumentServer Integration
onlyoffice:
  enabled: ${ONLYOFFICE_ENABLED:false}
  document-server:
    url: ${ONLYOFFICE_URL:http://localhost}
    api-path: /web-apps/apps/api/documents/api.js
  jwt:
    enabled: true
    secret: ${ONLYOFFICE_JWT_SECRET:openfilz-onlyoffice-jwt-secret-2024}
  supported-extensions:
    - docx
    - doc
    - xlsx
    - xls
    - pptx
    - ppt
    - odt
    - ods
    - odp
    - pdf

