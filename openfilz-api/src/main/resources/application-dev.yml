spring:
  r2dbc:
    url: r2dbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:dms_db_dev}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    initialization-mode: always
    pool:
      enabled: true
      initial-size: 5
      max-size: 10
  flyway:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:dms_db_dev}
    user: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    locations: classpath:db/migration
    baseline-on-migrate: true
    out-of-order: true
  graphql:
    graphiql:
      enabled: true
logging:
  level:
    io.r2dbc.postgresql.QUERY: DEBUG # for queries
    org.springframework.security: TRACE
    # io.r2dbc.postgresql.PARAM: DEBUG # for parameters

openfilz:
  soft-delete:
    active: true
    recycle-bin:
      enabled: true # Enable recycle bin functionality (soft delete)
      auto-cleanup-days: 30 # Number of days before automatically deleting items from recycle bin (0 = never auto-delete)
      cleanup-cron: "0 0 2 * * ?" # Cron expression for cleanup job (daily at 2 AM)
  calculate-checksum: true
  full-text:
    active: false
    indexation-mode: local # local (only choice for the moment) -> to be developed : redis | kafka | nats
    opensearch:
      host: localhost
      port: 9200
      scheme: https
      username: admin
      password: yourStrongPassword123!
  security:
    no-auth: true
    role-token-lookup: GROUPS
    root-group: GED
    worm-mode: false
    cors-allowed-origins: http://localhost:4200, http://localhost:4900 # Comma-separated list of authorized origins
