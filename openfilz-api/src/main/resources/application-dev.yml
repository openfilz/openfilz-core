spring:
  graphql:
    graphiql:
      enabled: true
logging:
  level:
    io.r2dbc.postgresql.QUERY: DEBUG # for queries
    org.springframework.security: TRACE
    # io.r2dbc.postgresql.PARAM: DEBUG # for parameters

openfilz:
  calculate-checksum: true
  security:
    no-auth: false
    worm-mode: true
    cors-allowed-origins: http://localhost:4200, http://localhost:4900 # Comma-separated list of authorized origins