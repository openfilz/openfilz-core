spring:
  security:
    no-auth: true
    cors-allowed-origins: ${CORS_ALLOWED_URLS:http://localhost:4200, http://localhost:4900} # Comma-separated list of authorized origins
  graphql:
    graphiql:
      enabled: true
logging:
  level:
    io.r2dbc.postgresql.QUERY: DEBUG # for queries
    org:
      springframework:
        security: TRACE
