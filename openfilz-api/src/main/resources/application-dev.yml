spring:
  graphql:
    graphiql:
      enabled: true
  r2dbc:
    url: r2dbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:dms_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:sasql}
    initialization-mode: always
    pool:
      enabled: true
      initial-size: 5
      max-size: 10
  flyway:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:dms_db}
    user: ${DB_USER:postgres}
    password: ${DB_PASSWORD:sasql}
    locations: classpath:db/migration
    baseline-on-migrate: true
logging:
  level:
    io.r2dbc.postgresql.QUERY: DEBUG # for queries
    org.springframework.security: TRACE
    # io.r2dbc.postgresql.PARAM: DEBUG # for parameters

openfilz:
  security:
    no-auth: true
    cors-allowed-origins: http://localhost:4200, http://localhost:4900 # Comma-separated list of authorized origins